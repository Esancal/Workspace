<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Funciones</title>

	<script>
		/* Funciones 
						Si la funcion no es llamada o invocada, no hara nada
						"numero1, numero2" pasan a ser variables ya definidas
						&& = y, || = o
						*/

		function suma(numero1, numero2) {
			if (numero1 != 4 && numero2 != 5) {
				console.log("numero1 es distinto de 4 y numero2 es distinto a 5");
			} else {
				console.log("El numero1 es igual a 4 o el numero2 es igual a 5");
			}
		}

		// LLamado a la funcion a traves de su nombre "suma" por ejemplo.
		suma(2, 5);
	</script>
</head>
