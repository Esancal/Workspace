<script>
	//Escribe una función que devuelve una matriz con todos los números del 1 al 255

	function numeros(matriz = []) {
		for (let i = 1; i <= 255; i++) {
			matriz.push(i);
		}
		return matriz;
	}

	console.log(numeros());
</script>
